<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <input type="text" id="name" placeholder="Enter Name" />
        <input type="email" id="email" placeholder="john.doe@gmail.com"/>
        <input type="submit" value="Register"/>
    </form>
    <script>
        async function handleSubmit(event){
            event.preventDefault();
            const name= document.querySelector('#name').value;
            const email= document.querySelector('#email').value;
            const resp= await fetch('http://localhost:5000/api/customers',{
                method:'POST',
                body: JSON.stringify({id:(Math.floor(Math.random()*1000)).toString(),name,email}),
                headers:{"content-type":'application/json'}
            })
            console.log(resp);
            if(resp.status==201){
                alert('User Registered successfully')
            }else{
                alert('error while registeration')
            }
        }
    </script>
</body>
</html>
