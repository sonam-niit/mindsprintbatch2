<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button onclick="changeTheme()" class="btn btn-primary" id="btn">dark</button>
    <input type="text" onkeyup="uppercase()" id="input">
    <input type="text" onchange="uppercase1()" id="input2" on>
    <script>
        function uppercase1(){
            const inputField= document.getElementById('input2');
            inputField.value= inputField.value.toUpperCase();
        }
        function uppercase(){
            const inputField= document.getElementById('input');
            inputField.value= inputField.value.toUpperCase();
        }
        function changeTheme() {
            const name = document.getElementById("btn").textContent;
            if (name == 'dark') {
                document.querySelector('body').className = 'text-bg-dark';
                document.getElementById("btn").textContent = 'light'
            } else {
                document.querySelector('body').className = 'text-bg-light';
                document.getElementById("btn").textContent = 'dark'
            }
        }
    </script>
</body>

</html>
